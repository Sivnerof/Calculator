<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Styles/style.css">
    <script src="./Scripts/app.js" defer></script>
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/Assets/calculator-16-px.png">
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <h2>(Unfinished)</h2>
    </header>
    <main>

        <div id="memory-div"></div>
        <div id="current-display"></div>

        <div class="calc-buttons" id="buttons-1">
            <button type="button" value="C">C</button>
            <button type="button" value="DA">DA</button>
            <button type="button" value="^" class="operator">^</button>
            <button type="button" value="/" class="operator">/</button>
        </div>

        <div class="calc-buttons" id="buttons-2">
            <button class="num-button" type="button" value="7">7</button>
            <button class="num-button" type="button" value="8">8</button>
            <button class="num-button" type="button" value="9">9</button>
            <button type="button" value="*" class="operator">*</button>
        </div>

        <div class="calc-buttons" id="buttons-3">
            <button class="num-button" type="button" value="4">4</button>
            <button class="num-button" type="button" value="5">5</button>
            <button class="num-button" type="button" value="6">6</button>
            <button type="button" value="-" class="operator">-</button>
        </div>

        <div class="calc-buttons" id="buttons-4">
            <button class="num-button" type="button" value="1">1</button>
            <button class="num-button" type="button" value="2">2</button>
            <button class="num-button" type="button" value="3">3</button>
            <button type="button" value="+" class="operator">+</button>
        </div>

        <div class="calc-buttons" id="buttons-5">
            <button class="num-button" type="button" value="0">0</button>
            <button class="num-button" type="button" value=".">.</button>
            <button type="button" id="equal-button" value="=">=</button>
        </div>
    </main>

    <!--

        Calculator icons created by Freepik - Flaticon
        https://www.flaticon.com/free-icons/calculator
    
    -->

</body>
</html>
